<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"Fridge"</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="Fridge">
    <ion-nav-view>

    </ion-nav-view>

    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>

    <ion-tabs class="tabs-positive">
        <ion-tab icon="ion-home" ui-sref="main">
            <ion-nav-view name="main"></ion-nav-view>
        </ion-tab>
        <ion-tab ng-controller="IngredientsController" badge="ingredientCount()" badge-style="badge-assertive" icon="ion-android-storage" ui-sref="ingredients">
            <ion-nav-view name="ingredients"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-help-circled" ui-sref="help">
            <ion-nav-view name="help"></ion-nav-view>
        </ion-tab>

        <ion-tab ng-controller="RecipesController" badge="recipesCount()" badge-style="badge-assertive" icon="ion-fork" ui-sref="recipes">
            <ion-nav-view name="recipes"></ion-nav-view>
        </ion-tab>
    </ion-tabs>





    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/ionic-ion-header-shrink/ionic.headerShrink.js"></script>
    <script src="lib/angular-ui-utils/ui-utils.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/fuse/src/fuse.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/ingredients-service.js"></script>
    <script src="scripts/ingredientscontroller.js"></script>
    <script src="scripts/recipes-service.js"></script>
    <script src="scripts/recipescontroller.js"></script>
    <!-- endbuild -->
</body>

</html>
