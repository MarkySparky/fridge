<ion-view title="You could be eating" class="home-page">


    <ion-content padding="true">
        <ion-list>
            <ion-item ng-repeat="recipe in availableRecipes()" class="item-thumbnail-left">
                <img ng-src="{{recipe.item.image}}" class=""> {{recipe.item.name}}
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
