<ion-view title="You could be eating" class="home-page">


    <ion-content padding="true">
        <ion-list>
            <ion-item ng-repeat="item in recipes.hits" class="item-thumbnail-left">
                <img ui-sref="recipe" ng-src="{{item.recipe.image}}" class="">{{recipe.score}}{{item.recipe.label}}
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
